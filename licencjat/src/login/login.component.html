<div class="login-container">
  <div class="login-box">
    <h2><strong>Zaloguj się do naszego systemu!</strong></h2>
    <form>
      <input type="text" placeholder="Login" class="login-input" />
      <input type="password" placeholder="Hasło" class="login-input" />
      
      <div class="forgot-password">
        <a (click)="navigateToForgotPassword()">Nie pamiętam hasła</a>
      </div>
      
      <button type="button" (click)="login()" class="login-button">Zaloguj</button>

    </form>
  </div>
</div>
